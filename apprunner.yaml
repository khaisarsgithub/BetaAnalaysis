version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3.11 -m ensurepip --upgrade
      - python3.11 -m pip install Django
      - python3.11 -m pip install -r requirements.txt
      - python3.11 -m pip install gunicorn
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: "*"
    - name: ALLOWED_HOSTS
      value: "*"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install gunicorn
    - pip3 install -r requirements.txt
    - which gunicorn
  command: gunicorn --bind 0.0.0.0:8000 BetacraftCodeAnalyst.wsgi:application  --log-file -
  network: 
    port: 8000
    env: 8000
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: "*"
    - name: ALLOWED_HOSTS
      value: "*"
